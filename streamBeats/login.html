<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #000;
      padding: 40px;
      width: 350px;
      border-radius: 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: rgb(37, 37, 210);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color:rgb(37, 37, 210);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="./logo.svg" alt="Spotify Logo" />
    </div>

    <form>
      <input type="text" placeholder="Email or username" required />
      <input type="password" placeholder="Password" required />
      <button class="login-button" type="submit">Log In</button>
    </form>

    <div class="links">
      <p><a href="#">Forgot your password?</a></p>
      <p>Don't have an account? <a href="#">Sign up for Stream Beats</a></p>
    </div>
  </div>
</body>
</html>
